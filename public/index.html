<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- App styling -->
    <link rel="stylesheet" href="styles.css">

    <title>Library</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col col-12 options text-center mb-4">
                <h2>Welcome to my library</h2>
            </div>
            <div class="col col-sm-12 col-md-4 text-center">
                <h3 class="text-center options">Options</h3>
                <button type="button" class="btn btn-primary mt-2 new" data-toggle="modal" data-target="#myModal">
                    NEW BOOK
                </button>
                <h6 class="options mt-3">Made by Victor Cruz</h6>
                <div class="modal fade text-left" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myModalLabel">Add New Book</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="myForm">
                                    <div class="form-group">
                                        <label for="title">Title of the book</label>
                                        <input type="text" class="form-control" id="title" placeholder="Type the title">
                                    </div>
                                    <div class="form-group">
                                        <label for="author">Author of the book</label>
                                        <input type="text" class="form-control" id="author"
                                            placeholder="Type the author">
                                    </div>
                                    <div class="form-group">
                                        <label for="pages">Number of pages</label>
                                        <input type="text" class="form-control" id="author"
                                            placeholder="Number of pages">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isRead" id="read"
                                            value="Read" checked>
                                        <label class="form-check-label" for="read">
                                            Read
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isRead" id="notRead"
                                            value="Not Read Yet">
                                        <label class="form-check-label" for="notRead">
                                            Not Read Yet
                                        </label>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-outline-primary" type="button" onclick="addBookToLibrary()">
                                    Add new book
                                </button>
                                <button class="btn btn-outline-warning" type="button" onclick="resetForm()"
                                    value="Reset">
                                    Reset
                                </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-sm-12 col-md-6">
                <div class="card mx-auto">
                    <div class="card-header">
                        <h3>My library</h3>
                    </div>
                    <ul class="list-group list-group-flush" id="mainElement">
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <script src="/__/firebase/8.3.0/firebase-app.js"></script>
    <script src="/__/firebase/8.3.0/firebase-auth.js"></script>
    <script src="/__/firebase/8.3.0/firebase-storage.js"></script>
    <script src="/__/firebase/8.3.0/firebase-messaging.js"></script>
    <script src="/__/firebase/8.3.0/firebase-firestore.js"></script>
    <script src="/__/firebase/8.3.0/firebase-performance.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Import Custom Script -->
    <script src="./scripts/scripts.js"></script>
</body>

</html>
